<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Diary... Your space for thoughts and feelings</title>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Coda+Caption:800" rel="stylesheet">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="main">
        <section id="left" class="register container">
            <div class="text-center container">
                <h1>My Diary.</h1>
                <h1>Get you thoughts and feelings capture</h1>
                <p>Getting is quite simple and easy. Just fill out the info below</p>
            
                <form>
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input class="input-field" type="text" placeholder="Username" name="usrnm">
                    </div>
            
                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input class="input-field" type="text" placeholder="Email" name="email">
                    </div>
            
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field" type="password" placeholder="Password" name="psw">
                    </div>
            
                    <button type="submit" class="input-container btn">Register</button>
                </form>
                <p>Already have an account?
                    <a class="" href="">Login</a>
                </p>
            </div>
        </section>
        <section id="right" class="about bg">
            <div class="story-section">
                <h1>My Dairy.</h1>
                <h1>Your space to capture your thoughts and feelings</h1>
                <p>Getting started is only a few click away</p>
                <div class="">
                    <button class="btn responsive-btn">Learn more</button>
                    <button class="btn responsive-btn" onclick="document.getElementById('modalBox').style.display='block'">Login</button>
                </div>
            </div>
        </section>
        <div id="modalBox" class="modal">
            <div class="modal-container">
                <form>
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('modalBox').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <h2>Login</h2>
                    </div>
                    <div class="input-container">
                        <i class="fa fa-envelope icon"></i>
                        <input class="input-field" type="text" placeholder="Email" name="email">
                    </div>
        
                    <div class="input-container">
                        <i class="fa fa-key icon"></i>
                        <input class="input-field" type="password" placeholder="Password" name="psw">
                    </div>
        
                    <button type="submit" class="btn">Login</button>
        
                    <span class="">Forgot
                        <a href="#">password?</a>
                    </span>
            </div>
            </form>
        </div>
    </div>

    <script src="scripts/main.js"></script>

</body>

</html>
